      <section class="item-index">
        <div class="container">

          <!-- Page Top -->

          <h1>Search Items</h1>

          <div class="index-top">
            <input type="text" class="search" id="search-items" name="search-items" placeholder="Search..."
              aria-label="Search wardrobe items">
            <button type="button" class="primary"><i class="fas fa-plus"></i>New</button>
          </div>

          <!-- Filters -->

          <div class="filters">

            <!-- Filter: Type -->
            <div class="dropdown">
              <button class="btn filter dropdown-toggle" type="button" id="filter-items-type" data-bs-toggle="dropdown"
                aria-expanded="false">
                Type
              </button>
              <ul class="dropdown-menu">

                <li>
                  <div class="checkbox">
                    <input type="checkbox" value="top" class="form-check-input" id="filter-items-type-top">
                    <label for="filter-items-type-top">Top</label>
                  </div>
                </li>

                <li>
                  <div class="checkbox">
                    <input type="checkbox" value="bottom" class="form-check-input" id="filter-items-type-bottom">
                    <label for="filter-items-type-bottom">Bottom</label>
                  </div>
                </li>

                <li>
                  <div class="checkbox">
                    <input type="checkbox" value="jacket" class="form-check-input" id="filter-items-type-jacket">
                    <label for="filter-items-type-jacket">Jacket</label>
                  </div>
                </li>

                <li>
                  <div class="checkbox">
                    <input type="checkbox" value="shoes" class="form-check-input" id="filter-items-type-shoes">
                    <label for="filter-items-type-shoes">Shoes</label>
                  </div>
                </li>

                <li>
                  <div class="checkbox">
                    <input type="checkbox" value="accessory" class="form-check-input" id="filter-items-type-accessory">
                    <label for="filter-items-type-accessory">Accessory</label>
                  </div>
                </li>
              </ul>
            </div>

            <!-- Filter: Weather -->
            <div class="dropdown">
              <button class="btn filter dropdown-toggle" type="button" id="filter-items-weather" data-bs-toggle="dropdown"
                aria-expanded="false">
                Weather
              </button>
              <ul class="dropdown-menu">
                <li class="slider-filter">
                  <div class="checkbox slider">
                    <input type="checkbox" class="form-check-input">
                    <i class="fas fa-sun"></i>
                    <input type="range" class="form-range" min="1" max="5" id="">
                    <i class="fas fa-snowflake"></i>
                  </div>
                </li>
              </ul>
            </div>

            <!-- Filter: Formality -->
            <div class="dropdown">
              <button class="btn filter dropdown-toggle" type="button" id="filter-items-formality" data-bs-toggle="dropdown"
                aria-expanded="false">
                Formality
              </button>
              <ul class="dropdown-menu">
                <li class="slider-filter">
                  <div class="checkbox slider">
                    <input type="checkbox" class="form-check-input">
                    <i class="fas fa-tshirt"></i>
                    <input type="range" class="form-range" min="1" max="5" id="">
                    <i class="fas fa-crown"></i>
                  </div>
                </li>
              </ul>
            </div>

            <!-- Filter: Comfort -->
            <div class="dropdown">
              <button class="btn filter dropdown-toggle" type="button" id="filter-items-comfort" data-bs-toggle="dropdown"
                aria-expanded="false">
                Comfort
              </button>
              <ul class="dropdown-menu">
                <li class="slider-filter">
                  <div class="checkbox slider">
                    <input type="checkbox" class="form-check-input">
                    <i class="fas fa-sheep"></i>
                    <input type="range" class="form-range" min="1" max="5" id="">
                    <i class="fas fa-band-aid"></i>
                  </div>
                </li>
              </ul>
            </div>

            <!-- Filter: Tones -->
            <div class="dropdown">
              <button class="btn filter dropdown-toggle" type="button" id="filter-items-tones" data-bs-toggle="dropdown"
                aria-expanded="false">
                Tones
              </button>
              <ul class="dropdown-menu">

                <li>
                  <div class="checkbox">
                    <input type="checkbox" value="top" class="form-check-input" id="filter-items-tones-warm">
                    <label for="filter-items-tones-warm">Warm</label>
                  </div>
                </li>

                <li>
                  <div class="checkbox">
                    <input type="checkbox" value="bottom" class="form-check-input" id="filter-items-tones-cool">
                    <label for="filter-items-tones-cool">Cool</label>
                  </div>
                </li>

                <li>
                  <div class="checkbox">
                    <input type="checkbox" value="jacket" class="form-check-input" id="filter-items-tones-muted">
                    <label for="filter-items-tones-muted">Muted</label>
                  </div>
                </li>

                <li>
                  <div class="checkbox">
                    <input type="checkbox" value="shoes" class="form-check-input" id="filter-items-tones-bright">
                    <label for="filter-items-tones-bright">Bright</label>
                  </div>
                </li>

                <li>
                  <div class="checkbox">
                    <input type="checkbox" value="accessory" class="form-check-input" id="filter-items-tones-grayscale">
                    <label for="filter-items-tones-grayscale">Grayscale</label>
                  </div>
                </li>
              </ul>
            </div>

            <!-- Filter: Pockets-->
            <div class="dropdown">
              <button class="btn filter dropdown-toggle" type="button" id="filter-items-pockets" data-bs-toggle="dropdown"
                aria-expanded="false">
                Pockets
              </button>

                <li>

                    <label for="filter-items-pockets-haspockets">Has Pockets</label>
                  </div>
                </li>

              </ul>
            </div>

            <button type="button" class="link clear-filters"><i class="fas fa-times"></i>Clear</button>

          </div>

    <!-- ITEM CREATE

      <section class="item-create hidden">
        <div class="container">
          <h1>New Item</h1>
          <div class="row">

            <div class="col-md-3 col-sm-12">
              <img src="https://picsum.photos/seed/picsum/300/300" alt="">
              <button class="outline full-width"><i class="fas fa-upload"></i> Upload</button>
            </div>

            <div class="col-md-9 col-sm-12">
              <form>

                <div class="form-item">
                  <label for="create-item-name">Item Name:</label>
                  <input type="text" id="create-item-name" name="create-item-name" placeholder="Item Name...">
                </div>

                <div class="form-item">
                  <label for="create-item-type">Type:</label>
                  <select name="create-item-type" id="create-item-type">
                    <option selected disabled>Choose item type...</option>
                    <option value="top">Top</option>
                    <option value="bottom">Bottom</option>
                    <option value="jacket">Jacket</option>
                    <option value="shoes">Shoes</option>
                    <option value="accessory">Accessory</option>
                  </select>
                </div>

                <div class="form-item">
                  <label for="create-item-weather-checkbox">Weather:</label>
                  <div class="checkbox slider">
                    <input type="checkbox" class="form-check-input" id="create-item-weather-checkbox">
                    <i class="fas fa-sun"></i>
                    <input type="range" id="create-item-weather-slider" class="form-range" min="1" max="5">
                    <i class="fas fa-snowflake"></i>
                  </div>
                </div>

                <div class="form-item">
                  <label for="create-item-formality-checkbox">Formality:</label>
                  <div class="checkbox slider">
                    <input type="checkbox" class="form-check-input" id="create-item-formality-checkbox">
                    <i class="fas fa-tshirt"></i>
                    <input type="range" id="create-item-formality-slider" class="form-range" min="1" max="5">
                    <i class="fas fa-crown"></i>
                  </div>
                </div>

                <div class="form-item">
                  <label for="create-item-comfort-checkbox">Comfort:</label>
                  <div class="checkbox slider">
                    <input type="checkbox" class="form-check-input" id="create-item-comfort-checkbox">
                    <i class="fas fa-sheep"></i>
                    <input type="range" id="create-item-comfort-slider" class="form-range" min="1" max="5">
                    <i class="fas fa-band-aid"></i>
                  </div>
                </div>

                <div class="form-item">
                  <label for="">Tones:</label>
                  <div class="checkbox">
                    <input type="checkbox" class="form-check-input" id="create-item-tones-warm">
                    <label for="create-item-tones-warm">Warm</label>
                  </div>
                  <div class="checkbox">
                    <input type="checkbox" class="form-check-input" id="create-item-tones-cool">
                    <label for="create-item-tones-cool">Cool</label>
                  </div>
                  <div class="checkbox">
                    <input type="checkbox" class="form-check-input" id="create-item-tones-muted">
                    <label for="create-item-tones-muted">Muted</label>
                  </div>
                  <div class="checkbox">
                    <input type="checkbox" class="form-check-input" id="create-item-tones-bright">
                    <label for="create-item-tones-bright">Bright</label>
                  </div>
                  <div class="checkbox">
                    <input type="checkbox" class="form-check-input" id="create-item-tones-grayscale">
                    <label for="create-item-tones-grayscale">Grayscale</label>
                  </div>
                </div>

                <div class="form-item">
                  <label for="">Has Pockets:</label>
                  <div class="checkbox">
                    <input type="checkbox" class="form-check-input" id="create-item-haspockets-yes">
                    <label for="creaite-item-haspockets-yes">Yes</label>
                  </div>
                </div>

                <button type="submit" class="primary full-width">Create Item</button>
                <button class="link full-width">Cancel</button>
              </form>
            </div>
          </div>

        </div>
